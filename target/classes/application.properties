spring.application.name=BlogBackendApplication

spring.data.mongodb.uri=${MONGO_URI}
server.port=${PORT:8080}

# JWT
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

spring.data.mongodb.auto-index-creation=true

# Public site URL (used to create sitemap <loc>)
app.siteUrl=${APP_SITE_URL}

server.url=${SERVER_URL}

# Optional: sitemap file path (folder must be writable by app). If empty, sitemap is only served from memory.
app.sitemap.filepath=./sitemap.xml


# AWS S3 Configuration
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.bucket=${AWS_BUCKET}


